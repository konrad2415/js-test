    <style>
      .icon {
  display: inline-block;
  width: 1em;
  height: 1em;
  stroke-width: 0;
  stroke: currentColor;
  fill: currentColor;
}

/* ==========================================
Single-colored icons can be modified like so:
.icon-name {
  font-size: 32px;
  color: red;
}
========================================== */

.icon-books {
  width: 1.125em;
}

.icon-bubbles2 {
  width: 1.125em;
}

.icon-youtube2 {
  width: 2.5087890625em;
}

      ul {
        cursor: pointer;
      }

    <p>Template literals allows variables in strings:</p>

    <p>Template literals are not supported in Internet Explorer.</p>
    <img src="debian.png" alt="Powered by OS" id="image" width="10%"  />
